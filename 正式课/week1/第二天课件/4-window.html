<script>
    /*
        window 是一个全局对象
        通过var 声明的变量 会对应的向window中增加一个对应的属性
        let const 声明的变量不存在变量提升
        也就是说不能在 ；let之间使用该变量 一使用就报错
        let和const 声明的变量不会在window中增加对应的属性
    */
   var obj ={
       age:123
   }
   'age' in obj //obj中有没有age这个属性
   console.log('obj' in window)
   // let const
   console.log(a)
   let a =12
   console.log('a' in window)
</script>
