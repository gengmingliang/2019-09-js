<script>
    /*
        变量提升：在代码执行之前，js会把代码中带有var和function关键字的变量提前声明
        用var声明的，只声明不定义，用function声明的，既声明又定义。(在()块级作用域中，只声明不定义)
        只声明不定义的默认值都是undefined
        针对let和const有一个暂时性死区：在声明之前绝对不能调用。使用就会报错。
        变量提升只提升等号左边的。

        栈内存：存储值类型，提供代码的运行环境。
        堆内存：存储引用数据类型。

        作用域其实就是一块栈内存
        js中的作用域分为全局作用域，私有作用域，块状作用域。
        全局作用域：页面一打开就会形成全局作用域。window
        私有作用域：函数一执行就会形成私有作用域。
        块状作用域：在es6中所有的{}，排除对象，都是块级作用域
        上级作用域：私有作用域的上一次作用域。
        作用域链：变量的查找机制，私有作用域中的某个变量是不是私有变量，不是，就需要去上级作用域查找，还不是，就接着向上级作用域查找，直到找到全局作用域为止。如果都没有，那就报错。

        函数的执行过程：
        先开辟一个私有作用域（栈内存），然后设置一个形参赋值，再就是变量提升，然后代码从上到下执行
        函数中的私有变量有形参和在私有作用域中声明过的变量，其他的变量都是上级作用域的

    */
</script>
