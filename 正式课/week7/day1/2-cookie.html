<script>
    /* 
        种植cookie
        cookie 是前端用来保存某些数据用的：前后端都能操作
                    一般用来存储用户信息  5k左右大小

        H5新增的两个前端存储数据的APi  大小是在5m(兆)左右
                这两个API只能由前端操作
        localStorage
            getItem(属性名) setItem(属性名，属性值)  remove(属性名)
            clear() //全部删除
        sessionStorage

        localstorage和sessionstorage的唯一区别就是local不会自动清除
        sessionStorage会在页面关闭的时候清空

        getCookie(属性名)  对应的属性值
        setCookie(属性名，属性值，过期日期)
        removeCookie(属性名)  //把日期设置成过期的日子

        cookie 1、前后端都能设置 
               2、大小只有5k左右 
               3、设置cookie 只能自己编写方法 
               4、cookie有过期时间
               5、cookie会随着请求发送给后台
        localStorage 
                1、只能由前端设置
                2、大小在5m左右
                3、有现成的方法  set get remove
                4、后端无法操作该属性
                5、没有过期时间
    */

    function getCookie(key) {
        let str = document.cookie;
        str +='; '
        let reg = new RegExp(`${key}=([^; ]+); `);
        return str.match(reg) ? str.match(reg)[1] : null
    }

    function setCookie(key,value,date){
        if(date){
        document.cookie = `${key} = ${value}; expires=${new Date(date)}`
        }else{
            document.cookie = `${key} = ${value};`
        }
    }

        }else{
            document.cookie = `${key} = null; expires = ${new Date(1999)}`
        }
        return res  
    }
</script>
