         /*
        变量提升(声) 在代码执行之前会把js中带有var和function关键字变量提前声明
         对于带var的只声明不定义 给的默认值是undefined
         带function的是既声明又加定义
         在条件语句中的代码 也会进行变量提升 不管条件是否成立
         对于带function的变量 这时只有声明 没有定义 （ie6-8 时既声明又有定义的）

         */

        }
        f()
