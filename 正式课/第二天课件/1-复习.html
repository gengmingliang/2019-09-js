<script>
    /*
        get config --global user.name ''
        get config --global user.email ''

        git init 把文件夹初始化成仓库
        git status 查看当前仓库的状态
        git add . 把工作区的内容提交到缓存区
        git commit -m '备注'  把缓存区的内容提交到历史区

        //把历史区的内容提交到远程仓库 GitHub gitlab 码云
        在推送之前要创建一个仓库 会有对应的仓库地址
        git remote add origin '仓库链接'
        git push 链接建立之后 执行该代码就可以推送了 在第一次执行的时候需要输入用户名和密码

        第二种方式
        现在远程建立一个仓库
        然后在电脑新建或者找一个文件夹 运行git clone '地址'
        然后进入相对应的文件夹 再去执行
        git add .
        git commit -m '备注'
        git push
        即可
        这种方式省略了初始化仓库和搭建桥梁的操作

        git pull 下拉远程仓库的代码


        常用的Linux命令
        Ls 查看当前文件夹下的文件目录
        cd 是切换目录 cd../是回到上一级目录
        mkdir+文件夹名字  创建文件夹
        touch +文件名  是创建文件的命令
        vi +文件名 --> 在这之后按 i 键进入编辑模式 正常输入文件需要的内容 编辑完成之后
        按esc键退出编辑模式 再输入 ：wq 保存刚才的内容
        这样整个的编辑过程才算完成。
        cat +文件名 查看文件内容的命令
        rm +文件名 删除文件的命令 这种删除方式在回收站中是没有体现的
        rmdir +文件夹名 是删除文件夹的命令
    */
</script>
