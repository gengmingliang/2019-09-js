<script>
    function fn(形参){
        //函数体
    }
    var f =function(形参){
        //函数体
    }
    var f2 =(形参)=>{

    }
    f()//函数名代表的是函数体的地址
    //函数的存储过程
    //在堆内存中开辟一个新的地址 把函数体当作字符串存储到该地址中 然后把地址赋给函数名
    var ary =[1,2,f2]
    ary[2]
    //函数的执行 其实就是函数体加一个小括号
    // arguments 实参集合//箭头函数中没有这个关键字
    // this 在事件绑定中 指的是当前操作的元素
    //return 一个是决定函数的运行结果 另一个是打断函数的执行
