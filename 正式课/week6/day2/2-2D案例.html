<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 800px;
            height: 500px;
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .big_box li {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 500px;
            display: none;
        }

        /* .big_box li:nth-child(1){
            display: block;
        } */
        .big_box li:target {
            /* 当前处于目标阶段的li 会有当前的样式 */
            display: block;
            animation: bounceIn 1s linear;
        }

        .big_box li:nth-child(2) {
            animation: bounceIn 1s linear;
        }

        .big_box li:nth-child(3) {
            animation: zoomInLeft 1s linear;
        }

        .big_box li:nth-child(4) {
            animation: zoomInRight 1s linear;

        }

        .lit_box {
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 80px;
            line-height: 80px;
            text-align: center;
            background: rgba(17, 221, 143, 0.6);
            padding-top: 5px;
            box-sizing: border-box;
        }

        .lit_box li {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 10px solid rgba(31, 214, 199, 0.6);
            /* box-sizing: border-box; */
            margin-right: 30px;
        }

        @keyframes bounceIn {

            from,
            20%,
            40%,
            60%,
            80%,
            to {
                -webkit-animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
                animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }

            0% {
                opacity: 0;
                -webkit-transform: scale3d(0.3, 0.3, 0.3);
                transform: scale3d(0.3, 0.3, 0.3);
            }

            20% {
                -webkit-transform: scale3d(1.1, 1.1, 1.1);
                transform: scale3d(1.1, 1.1, 1.1);
            }

            40% {
                -webkit-transform: scale3d(0.9, 0.9, 0.9);
                transform: scale3d(0.9, 0.9, 0.9);
            }

            60% {
                opacity: 1;
                -webkit-transform: scale3d(1.03, 1.03, 1.03);
                transform: scale3d(1.03, 1.03, 1.03);
            }

            80% {
                -webkit-transform: scale3d(0.97, 0.97, 0.97);
                transform: scale3d(0.97, 0.97, 0.97);
            }

            to {
                opacity: 1;
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }

        @keyframes zoomInLeft {
            from {
                opacity: 0;
                -webkit-transform: scale3d(0.1, 0.1, 0.1) translate3d(-1000px, 0, 0);
                transform: scale3d(0.1, 0.1, 0.1) translate3d(-1000px, 0, 0);
                -webkit-animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
                animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
            }

            60% {
                opacity: 1;
                -webkit-transform: scale3d(0.475, 0.475, 0.475) translate3d(10px, 0, 0);
                transform: scale3d(0.475, 0.475, 0.475) translate3d(10px, 0, 0);
                -webkit-animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
                animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
            }
        }

        @keyframes zoomInRight {
            from {
                opacity: 0;
                -webkit-transform: scale3d(0.1, 0.1, 0.1) translate3d(1000px, 0, 0);
                transform: scale3d(0.1, 0.1, 0.1) translate3d(1000px, 0, 0);
                -webkit-animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
                animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
            }

            60% {
                opacity: 1;
                -webkit-transform: scale3d(0.475, 0.475, 0.475) translate3d(-10px, 0, 0);
                transform: scale3d(0.475, 0.475, 0.475) translate3d(-10px, 0, 0);
                -webkit-animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
                animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
            }
        }
    </style>
</head>

<body>
    <div id="box">
        <ul class="big_box">
            <li id="img1">
                <img src="./img/1.jpg" alt="">
            </li>
            <li id="img2">
                <img src="./img/2.jpg" alt="">
            </li>
            <li id="img3">
                <img src="./img/3.jpg" alt="">
            </li>
            <li id="img4">
                <img src="./img/4.jpg" alt="">
            </li>
        </ul>
        <ul class="lit_box">
            <li>
                <a href="#img1">
                    <img src="./img/1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#img2">
                    <img src="./img/2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#img3">
                    <img src="./img/3.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#img4">
                    <img src="./img/4.jpg" alt="">
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
