<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: skyblue;
            animation: qqq .1s infinite;
        }
        @keyframes qqq{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        
    </style>
</head>
<body>
    <div id="box">

    </div>
    <!-- 
        css3  transition  animation(@keyframs)
                transform  translate  rotate  skew(倾斜)  scale
                perspective(2000px)景深
                transform-style:preserve-3d
        H5  header  footer  main  nav  section  article...
            input做了增强   color和data
            
     -->
</body>
</html>
