<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<script>
    let w = document.documentElement.clientWidth || document.body.clientWidth;
    document.documentElement.style.fontSize = w * 100 / 750 + 'px';
    window.onresize = function () {
        let w = document.documentElement.clientWidth || document.body.clientWidth;
        document.documentElement.style.fontSize = w * 100 / 750 + 'px';
    }
</script>

<body>
    <section class="loadingBox">
        <h1>怎么硕呢</h1>
        <h2>小啊giao的传奇故事</h2>
        <div class="progressBox">
            <div class="progress"></div>
        </div>
        <div id="btn" class="hide">进入H5</div>
    </section>
    <section class="phoneBox">
        <header>
            <h1>啊giao来电</h1>
            <h2>www.狗的伊马斯.com</h2>
            <h3 class="hide">00:00</h3>
        </header>
        <footer>
            <div class="circle"></div>
        </footer>
        <div class="overBox bot">
            <div class="overBtn"></div>
        </div>
    </section>
    <section class="chatBox">
        <ul class="chatMsgBox">
            <li class="opa">
                <div class="imgBox">
                    <img src="./images/message-head1.png" alt="">
                </div>
                <div class="msg">
                    您好，我叫giao哥，来自于河南，喜欢吃猪头肉！
                </div>
            </li>
            <li class='right opa'>
                <div class="imgBox">
                    <img src="./images/message-head2.png" alt="">
                </div>
                <div class="msg">
                    哇塞！好牛X啊！赶紧坐下吃两块吧！
                </div>
            </li>
            <li class="opa">
                <div class="imgBox">
                    <img src="./images/message-head1.png" alt="">
                </div>
                <div class="msg">
                    不着急，我先来个坛子🐔
                </div>
            </li>
            <li class='right opa'>
                <div class="imgBox">
                    <img src="./images/message-head2.png" alt="">
                </div>
                <div class="msg">
                    烤山药吃吗？
                </div>
            </li>
            <li class="opa">
                <div class="imgBox">
                    <img src="./images/message-head1.png" alt="">
                </div>
                <div class="msg">
                    吃！吃大块的！
                </div>
            </li>
            <li class='right opa'>
                <div class="imgBox">
                    <img src="./images/message-head2.png" alt="">
                </div>
                <div class="msg">

                    两块够吗？

                </div>
            </li>
            <li class="opa">
                <div class="imgBox">
                    <img src="./images/message-head1.png" alt="">
                </div>
                <div class="msg">
                    不够！还得再来一个坛子🐔！
                </div>
            </li>
            <li class="opa">
                <div class="imgBox">
                    <img src="./images/message-head1.png" alt="">
                </div>
                <div class="msg">
                    吃多了鸡儿疼吗？
                </div>
            </li>
            <li class='right opa'>
                <div class="imgBox">
                    <img src="./images/message-head2.png" alt="">
                </div>
                <div class="msg">
                    没事！
                </div>
            </li>
            <li class="opa">
                <div class="imgBox">
                    <img src="./images/message-head1.png" alt="">
                </div>
                <div class="msg">
                    牛比死懒
                </div>
            </li>
            <li class='right opa'>
                <div class="imgBox">
                    <img src="./images/message-head2.png" alt="">
                </div>
                <div class="msg">
                    呀吼！giao
                </div>
            </li>
        </ul>
        <div class="keyboard bot">
            <p></p>
            <div class="chatBtn hide"></div>
        </div>
    </section>
    <!-- 
        preload: none 不预加载
                 auto 预加载
                 metadata 预加载源数据(大小 总时间)
        loop 循环播放

        bell.play()播放音频
        bell.pause()暂停播放
     -->
    <audio src="./audio/giao.mp3" preload="metadata" loop id="bell"></audio>
    <audio src="./audio/say.mp3" preload="metadata" id="say"></audio>
    <audio src="./audio/music.mp3" preload="metadata" id="bgm"></audio>

</body>

</html>
<script src="./js/index.js"></script>
