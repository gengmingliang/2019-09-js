<script>
    //split
    var str = 'ssa-idjkd-opsa;dsak_huok=slad-okdsma,da.sted'
    // 要求以 - = ，— _ ;分割
    var ary =str.split(/[-=,-_;]/)
    console.log(ary)

    //match
    var str ='珠峰2019珠峰2020'
    var  reg =/\d+/g
    console.log(str.match(reg))


function getParam(str){
    var reg =/([^?=&]+)=([^?=&]+)/g
    var ary =str.match(reg)
    var obj ={}
    ary.forEach(item=>{
        var a =item.split('=')
        var m =a[0],n=a[1]
        obj[m]=n
    })
    return obj
}
    //思考 把这个方法放置到字符串的原型上
    var str ='http://baidu.com?a=123&bb=3456&ccc=666' 
    var res =getParam(str)
    console.log(res)

    // replace 比match的优势是即使有g也能实现小分组的捕获
    // str.replace('a','b')

    var str ='珠峰zf培训px'
    str=str.replace(/\w+/g,c=>c.toUpperCase())
    console.log(str)
</script>
