<script>
    var str ='珠峰2019培训2020'
    var reg =/\d+/g
    str.match(reg)// ['2019,2020']

    //当正则有修饰符g的时候才有
    //match的优点是一次性可以把所有符合大正则内容的全部捕获到 缺点是不能捕获小分组

    //使用match获取 URL上的参数
    var url ='http://baidu.com?ha=666&he=777&hei=999'
    var reg =/([^?=&]+)=([^?=&]+)/g
    var ary =url.match(reg)
    console.log(ary)//接下来 我们要么使用split进行分割 要么接着使用正则捕获
    var obj ={}
    ary.forEach(item=>{
        let reg2 =/([^?=&]+)=([^?=&]+)/g
        let a =reg2.exec(item)
        obj[a[1]]=a[2]
    })
    console.log(obj)
</script>
