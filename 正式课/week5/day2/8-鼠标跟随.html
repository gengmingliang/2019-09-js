<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .litImg {
            width: 200px;
            height: 100px;
            display: block;
            margin: 50px;
            border: 1px solid salmon;
        }

        .bigImg {
            width: 600px;
            height: 300px;
            display: none;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="litImgbox">
        <img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3090085304,1906345662&fm=26&gp=0.jpg" alt=""
            class="litImg">
        <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2177291865,2138007742&fm=26&gp=0.jpg" alt=""
            class="litImg">
        <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=247280021,3248300688&fm=26&gp=0.jpg" alt=""
            class="litImg">
    </div>
    <div class="bigImgbox">
        <img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3090085304,1906345662&fm=26&gp=0.jpg" alt=""
            class="bigImg">
        <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2177291865,2138007742&fm=26&gp=0.jpg" alt=""
            class="bigImg">
        <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=247280021,3248300688&fm=26&gp=0.jpg" alt=""
            class="bigImg">
    </div>
</body>

</html>
<script>
    var litImgs = document.getElementsByClassName('litImg');
    var bigImgs = document.getElementsByClassName('bigImg');
    for (let i = 0; i < litImgs.length; i++) {
        litImgs[i].onmouseenter = function () {
            bigImgs[i].style.display = 'block';
            litImgs[i].onmousemove = function (e) {
                let { pageX, pageY } = e;
                bigImgs[i].style.top = pageY + 100 + 'px';
                bigImgs[i].style.left = pageX + 'px';
            }
        }
        litImgs[i].onmouseleave = function () {
            bigImgs[i].style.display = 'none';
            litImgs[i].onmousemove = null
        }
    }
</script>
