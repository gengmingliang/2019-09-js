<body>
    <!-- 
        git 就是版本管理器 ：分布式的管理器  svn 集中式管理器
        git 把自己电脑当作一个仓库 所有的版本都是存在自己电脑上的
        svn 是集中式的版本管理 把所有的版本都放在了原生服务器上

        git config --global user.name  'github账号'//初始化本地用户名
        git config --global user.email  'github的邮箱'//初始化邮箱
        上边的操作是告诉本地你是谁 向远程提交代码的时候 必须要有的

        git init 是把本地的文件夹初始化成了一个git仓库
        git status 是用来查看本地仓库状态的一个命令 
        红色字符代表本地（工作区）有修改的文件 没有被提交 
        绿色字符标识本地有修改 但是被提交到了暂存区

        git仓库可以分为三个区域：分别是工作区 缓存区 历史区
            我们平时修改（书写）代码都是在工作区完成的

        git add 文件名 把某个文件的修改后的内容提交到缓存区
        git add . 把当前仓库里边所有的文件都提交了

        git commit -m '备注'  把缓存区的内容提交到历史区
        GitHub 就是一个使用git工具的远程仓库 码云 基于git的代码的托管平台
        把历史区的内容提交到远程仓库
        git remote add  通道名  远程仓库地址 // 搭建本地仓库和远程仓库的链接

        git push 相当于写了 git push origin 把历史区内容通过origin推到远程
     -->

     <!-- 
        先在本地建一个文件夹 作为你的项目
        git init 把文件夹变成git仓库
        git add. 把工作区的所有文件提交到缓存区
        get commit -m '备注' 把缓存区的内容提交到历史区
        下一步 把历史区的代码提交到远程仓库
        现在远程建一个仓库
        然后本地执行 git remote add origin +远程仓库地址
        上述命令是把本地仓库和远程仓库建立链接
        git push :把本地代码推到远程仓库
        第一次执行的时候会出现一个提示 git push -- set-upstream origin master
        然后运行这个命令 会提示输入用户名和密码 完成之后 则可提交到远程仓库
        上述描述在整个项目中只出现一次 运行过之后 就不会出现
        以后正常使用 git push 即可
        
      -->
</body>
