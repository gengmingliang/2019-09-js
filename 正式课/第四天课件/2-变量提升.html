<script>
    /*
        JS代码执行之前 先把代码中带var和带function的提前声明 var只声明不定义
        function声明加定义 若是在大括号中的function 是只声明不定义的

        let const 暂时性死区 也就是在let之前决不能调用对应的变量 一用就会报错
        变量提升是提升左边的

        var出来的变量 会在window增加一个对应的属性 window是个全局大对象
        let和const声明出来的变量 不会在window中增加这个属性

        栈内存：存储值类型 提供代码的运行环境
        堆内存：存储引用数据类型

        作用域：每个作用域就是js中的一个栈内存
        全局作用域 页面一打开就会形成一个全局作用域 页面关闭时 全局作用域就会销毁
        私有作用域 在函数执行时就会形成一个私有作用域 执行完之后就会销毁 若函数的返回值是个引用数据类型 作用域就不会销毁
        块状作用域 在es6之后 所有的{} 除了对象，都是一个块级作用域 只有let const能识别块级作用域
            全局变量：在全局声明的变量
            私有变量：在私有作用域声明的变量 形参
        函数执行：先开辟一个私有作用域 先形参赋值 变量提升 代码执行
        上级作用域：一个私有作用域的上级作用域是看执行的那个函数是在哪个作用域声明定义的 跟函数在哪里执行没有任何关系

    */
</script>
