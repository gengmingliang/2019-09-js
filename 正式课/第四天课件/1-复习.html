<script>
    /*
        git svn  代码版本管理器
        Git 是分布式的版本管理器  GitHub gitlab 码云 (三个远程仓库) 三者的使用方式是一样的
        SVN 是集中式的版本管理器
        安装Git之后 首先初始化用户名和邮箱
        git config --global user.name + '名字'
        git config --global user.emil + '地址'

        怎么把一个文件夹初始化成git仓库？
        git init 该命令执行之后 文件夹内会多一个.git的隐藏文件夹

        git仓库的三个区  工作区 暂存区 历史区
        git add . 把工作区的内容提交到暂存区
        git commit -m '备注' 把暂存区的内容提交到历史区

        把历史区的内容提交到远程仓库
          先在远程新建一个仓库  获取新建远程仓库地址
        git remote add origin + 远程仓库地址
        git remote -v 用来查看当前仓库有哪些桥梁 一个本地仓库可以链接多个远程仓库

        git push 把历史区代码传到远程仓库 第一次push时会有一个提示失败 
                                        我们只需按照提示 git push --set-up --


        第二种远程方式
        在远程新建一个仓库 直接用 git clone + 远程仓库地址  使用这种方式建立本地库
        优点是这种方式不用初始化 也不用搭建桥梁


        git status 查看当前仓库的状态
        git pull 下拉远程代码

        Linux指令
        ls  查看目录
        cd  切换目录
        mkdir 创建文件夹
        touch 创建文件
        cat 查看文件
        vi  编辑文件
        rm + 文件名 删除文件
        rmdir 删除文件夹 只能删除空文件夹
        rm -rf 强制删除


        函数的两种声明方式
        var f =function(){}
        function  f(){}
        var f =()=>{

        }
        形参 实参
        形参默认值 es6之前 在函数体内 形参=形参||默认值
                  es6的写法 在形参处书写 形参=默认值

        剩余运算符 ...c 把剩余的所有实参 都放到c这个形参对应的数组中去
        arguments 实参集合 
        this 函数的执行主体 谁让这个函数执行的
        return 一个决定返回值 另一个是打断函数执行
    */
    var f =function(a=10,b=100,...c){
        // a =a||10
        // b =b||100
        console.log(c)
        return a+b
    }

</script>
