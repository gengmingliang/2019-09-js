<script>
    // 如何获取一个字符串中出现次数最多的字符及其次数？？
    var str = '9riko3fk89dyf2e9i0doijiy7huijo02w09s8uyg'
    var obj = {}
    for (i = 0; i < str.length; i++) {
        if (obj.hasOwnProperty(str[i])) {
            obj[str[i]] += 1
        } else {
            obj[str[i]] = 1
        }
    }
    console.log(obj)

    //  \几 就代表的是第几个小分组的内容
    var reg = /(\w)(\w)\1/
    reg.test('bbb') //false
    reg.test('aaa') //ture
    reg.test('aba') //ture

    var reg = /(\w)(\w)\1\2/
    reg.test('bbb') //false
    reg.test('aaa') //ture
    reg.test('aba') //ture
    //正则
    var str = 'adkahdhiaufkjzbLHJDNl1646516874'
    var obj = {};
    str = str.split('').sort((a, b) => a.localeCompare(b)).join('');
    console.log(str)
    var reg = /(\w)\1*/g

    // 使用match
    var ary = str.match(reg)
    ary.sort((a,b)=>b.length-a.length)
    console.log(ary[0],ary[0].length)
    // 使用replace
    str.replace(reg,(x,y)=>{
        console.log(x,y)
        obj[y]=x.length
    })
    console.log(obj)
</script>
