<script>
    var str ='2019-09-02'
    str.replace(/-/g,'/')

    //正则在js中是一种专门用来处理字符串的 可以理解成字符串的规则 正则只能处理字符串
    // 编写正则有两种方式：字面量和构造函数
    var reg =/zf/;//字面量的编写方式
    var reg2 =new RegExp('zf')//构造函数编写方式 一般涉及到变量的时候会经常使用
    console.log(reg,reg2)
    console.log(reg===reg2)//false  正则是引用数据类型

    var a ='hello'
    var reg3 =/a/
    var reg4 =new RegExp(a)
    console.log(reg3,reg4)


    //正则处理字符串：匹配(字符串满不满足正则的条件) test 捕获(把满足正则条件的字符获取到) exec
    //正则的组成部分  元字符 修饰符
    //元字符(两条斜杠中间的字符)分为 有特殊含义的元字符 普通元字符 量词元字符
    //有特殊含义的元字符
    /*
        \  转义字符 把有特殊含义的字符转成字符本身
        \d 代表的是0-9之间的数字 
        \D 代表的是对于\d的取非：除了0-9之外的任何字符
        \w 代表的是数字 字母 下划线
        \W 代表的是对于\w的取非：除了 数字 字母 下划线之外的任何数据
        ^  代表的是以什么开头
        $  代表的是以什么结尾
        .  代表的是除了换行之外的所有字符
        \n 代表的是换行
        [ab] 代表的是a或b
        [^ab] 代表的是除了ab之外的字符
        [a-z] 代表的是a到z之间的所有字符
        [^a-z] 代表的是除了小写字母之后的字符
        a|b a或b
        () 代表的是分组的意思 可以提升运算优先级
        (?:) 代表的是 只匹配 不捕获
        (?=) 代表的是正向肯定预查
        (?!) 代表的是正向否定预查
    */
</script>
<script src="./第一天课件/js/3.js"></script>
