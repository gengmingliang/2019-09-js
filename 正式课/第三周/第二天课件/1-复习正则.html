<script>
    //正则是专门用来处理字符串的一种规则
    // js中的正则是一个类 RegExp 他的实例都是引用数据类型
    // 编写正则有两种：字面量 和 构造函数
    var reg =/\d/ //字面量
    var reg2 =new RegExp('\\d')//第一个斜杠是把第二个斜杠转义成了没有任何含义的斜杠本身
    console.log(reg,reg2)

    // 正则的组成部分  元字符  修饰符
    //元字符：特殊元字符 量词元字符 普通元字符
    /*
         \  转义字符 把有特殊含义的字符转成字符本身
        \d 代表的是0-9之间的数字 
        \D 代表的是对于\d的取非：除了0-9之外的任何字符
        \w 代表的是数字 字母 下划线
        \W 代表的是对于\w的取非：除了 数字 字母 下划线之外的任何数据
        ^  代表的是以什么开头
        $  代表的是以什么结尾
        .  代表的是除了换行之外的所有字符
        \n 代表的是换行
        [ab] 代表的是a或b
        [^ab] 代表的是除了ab之外的字符
        [a-z] 代表的是a到z之间的所有字符
        [^a-z] 代表的是除了小写字母之后的字符
        a|b a或b
        () 代表的是分组的意思 可以提升运算优先级
        (?:) 代表的是 只匹配 不捕获
        (?=) 代表的是正向肯定预查
        (?!) 代表的是正向否定预查
    */

    // 量词元字符
    /*
        ?    代表对应的字符出现0或1次
        *    代表对应的字符出现0或多次
        +    代表对应的字符出现1或多次
        {n}  代表对应的字符出现n次
        {n,m}代表对应的字符出现n到m次
        {n,} 代表对应的字至少出现n次
    */

    //修饰符 用在两个斜杠的后边
    // img
    // i 代表的是忽略大小写
    // m 代表的是多行匹配
    // g 全局匹配
    //使用new创建修饰符的时候 函数的第一个参数是对应的元字符 第二个参数是修饰符
    
</script>
