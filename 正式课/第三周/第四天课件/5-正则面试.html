    // 怎么获取字符串中出现次数最多的字符？
    var str = 'dsyaudhuhachiy7tsayuzxxzmxzkh8asduhxnzclkxzk'
    // 第一种思路 使用循环：
    // 把字符串中的每一项当做一个对象的属性名 出现一次就累加1
    var obj = {}
    for (i = 0; i < str.length; i++) {
        if (obj.hasOwnProperty(str[i])) {
            obj[str[i]] += 1
        } else {
            obj[str[i]] = 1
        }
    }
    console.log(obj)
    var a = ''
    var max = 0
    for (var k in obj) {
        if(obj[k]>max){
            max=obj[k]
            a=k
        }
    }
    console.log(a,max)

    // 第二种思路使用排序加正则 /(\w+)\1/
    var str2 =str.split('').sort((a,b)=>a.localeCompare(b)).join('')
    console.log(str2)//一样的字符都在一起

        console.log(a,b)//a是一串相同的字符 b是指的相同的这个字符
        if(a.length>max){
            max=a.length
            letter=b
        }
    })
    console.log(letter,max)
