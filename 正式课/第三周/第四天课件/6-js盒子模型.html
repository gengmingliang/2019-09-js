<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            background: #cccccc;
            padding: 10px;
            border: 10px dashed springgreen;
            margin: 30px auto
        }
    </style>
</head>

<body>
    <div id="box">
        js盒子模型的三个系列 client offset scroll
        js盒子模型的三个系列 client offset scroll
        js盒子模型的三个系列 client offset scroll
        js盒子模型的三个系列 client offset scroll
        js盒子模型的三个系列 client offset scroll
        js盒子模型的三个系列 client offset scroll
        js盒子模型的三个系列 client offset scroll
        js盒子模型的三个系列 client offset scroll
    </div>
</body>

</html>
<script>
    var box =document.getElementById('box')
    // js盒子模型 
    // js盒子模型的三个系列  client offset scroll

    // client系列
    console.log(box.clientHeight)//height+上下padding宽度
    console.log(box.clientWidth)
    console.log(box.clientLeft)//左边框的宽度
    console.log(box.clientTop)

    // offset系列
    console.log(box.offsetHeight)// clientheight +左右border值
    console.log(box.offsetLeft)//当前盒子的外边到上级参照物的内边框的距离
    console.log(box.offsetTop)
    console.log(box.offsetWidth)
    console.log(box.offsetParent)//上级参照物 都没有定位时 直接找到了body 上级参照物最多到body body的上级参照物是null

    function offset(ele){
       var temp =ele.offsetParent
       var obj={
           left:ele.offsetLeft,
           top:ele.offsetTop
       }
       while(temp){
           obj.left+=temp.offsetLeft+temp.clientLeft
           obj.top+=temp.offsetTop+temp.clientTop
           temp =temp.offsetParent
       }
       return obj
    }
    console.log(offset(box))

    // scroll 如果内容不溢出 等同于client 若溢出 但是没有overflow属性，则是上padding+内容的高度
    // 如果有overflow属性 盒子的上下padding+内容的高度
    console.log('################################')
    console.log(box.scrollWidth)
    console.log(box.scrollHeight)
    console.log(box.scrollLeft)//卷曲内容的宽度
    console.log(box.scrollTop)//卷曲内容的高度

    //以上13个属性 只有scrolltop 和scrollleft是可以设置的 其他的都是只读属性
    //scrolltop scrollleft是由边界值的
</script>
