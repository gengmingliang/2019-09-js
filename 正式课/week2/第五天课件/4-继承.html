<script>
   //继承  就是  子类  继承父类上的属性
    function Fn(){}
        Fn.prototype = new Array(); //Fn类  继承了Array 的共用方法
        var f = new Fn();
        console.log(f.pop);

        // call 继承
    function Person(name,age){
        this.name - name;
        this.age = age;
    }
    Person.prototype.eat = function(){}

    function Child(name,age,toy){
        Person.call(this,name,toy);//   让Person 函数执行，并且把Person执行时中的this改成了当前 child的this，那么     //                              Person中的this.name  this.age 就变成了Child中的this.name和this.age了

        //this.name = name;
        //this.age = age;
        this.toy = toy;
    }
    //Child.prototype = Person.prototype; //小孩类的原型直接改成了 人类的原型 这样，人类的共有属性 小孩类也就有了
    //Child.prototype = new Person();  //  孩类的原型直接改成了 人类的一个实例
    Child.prototype = Object.create(Person.prototype);
    Object.create(Person.prototype); // 返回值 是一个空对象，但是这个空对象的 __proto__ 时 指向 Person的原型
    Child.prototype.sleep = function(){};
    var xm = new Child('小明',20,'挖掘机');
    console.log(xm);
    //  寄生组合式 继承


    class parent{
        constructor(name){
            this.name=name
        }
        eat(){}
        play(){}
        static getName(){}
    }
    class children extends parent{
        constructor(toy){
            //class继承的时候 写了constructor就必须写super
            super()//这个super就是parent的constructor 相当于我们的call继承
            this.toy=toy
        }
        study(){}
    }
    //class继承可以把私有的 公用的  静态 属性 全部继承过来
    var c =new children('挖掘机')
    console.log(c)
</script>
