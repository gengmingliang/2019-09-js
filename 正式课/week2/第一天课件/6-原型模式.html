<script>
    var ary = []//字面量的创造方式
    var ary2 = new Array()//通过构造函数模式创建
    ary.push(1, 2, 3)
    ary2.push(4, 5, 6)
    console.log(ary, ary2)
    // Array ary ary2 都是array的实例
    var person = function (name, age) {
        this.name = name;
        this.age = age;
        this.eat = function () {
            console.log(`${this.name}吃饭`)
        }
    }
    person.prototype.play=function(){
        //在person类的基础上 添加一个play属性值是一个函数
        console.log('玩')
    }
    var per1 = new person('李四', 20)//per1是person类的一个实例 person是一个自定义类
    var per2 = new person('张三', 21)
    console.log(per1, per2)
    console.log(per1.eat === per2.eat)//false
    console.log(ary.push===ary2.push)//true
    console.log(per1.play===per2.play)
    console.log(per1.__proto__===person.prototype)
    /*
        原型：prototype 就是一块堆内存
        每一个实例 都有一个__proto__的属性 指向所属类的原型
        每一个函数 都有一个prototype的属性 指向自己的原型
        每一个类的原型上都有一个constructor属性 指向所有类(函数)本身
    */

    /*
        作用域链：变量的查找机制 先看变量是不是自己私有的 不是的话就去上级作用域找
        原型链：属性的查找机制 先在自己身上查找 没有的话 就通过__proto__向自己所属类的原型上查找
    */
    var f =function(){
        console.log(666)
    }
    console.log(f.prototype)

</script>
