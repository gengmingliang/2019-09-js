<script>
    //apply的目的跟call一样，但是区别于第二个参数 第二个参数是一个数组或类数组
    //虽然第二个函数是一个集合 但是函数执行时 参数还是被散乱的传过去的 不是一个集合整个上传的
    var obj ={
        q:123,w:234
    }
    var f =function(a,b,c,d){
        console.log(this)
        console.log(a,b,c,d)
    }
    f.call(obj,1,2,3,4)
    f.apply(obj,1,2,3,4)
