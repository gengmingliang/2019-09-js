<script>
    // typeof object.prototype.tostring.call() constructor instanceof
    var ary = []
    // instanceof就是查看ary在不在对应的原型链上
    // ary链到基类的原型 看array在不在这条链上
    ary instanceof Array//true
    ary instanceof Number//false
    // 任何引用数据类型 instanceof object都是true

    // 值类型 instanceof xxxx都是false

    // 查看是否是私有属性
    // hasownproperty
    var ary = []
    ary.qqq = 123
    ary.hasOwnProperty('qqq')

    // 查看是否是某个对象的属性
    // in 
    var ary = []
    'push' in ary//true
    'hasOwnProperty' in ary//true

    // 判断是否是公用方法？ 一首先要是他的属性 二不能是私有属性(hasownproperty)
    Object.prototype.hsaPubProperty = function (key) {
        if ((key in this) && !this.hasOwnProperty(key)) {
            return true
        }
        return false
    }

    // 判断数据类型方法
    Object.prototype.myType = function () {
        var str = Object.prototype.toString.call(this)
        var str2 = str.slice(8, str.length - 1)
        var str3 = str2.toLowerCase()
        return str3
    }
    ary.myType()
    ''.myType()

    // plus minus 
    Number.prototype.plus = function (n) {
        return this + n
    }
    Number.prototype.minus = function (n) {
        return this - n
    }
    var a = 10
    a.plus(1).minus(2).plus(20)
    // 为什么可以使用链式调用？
    // 原因是 前边函数执行的返回结果 可以调用到后边的函数
    var ary =[]
    ary.concat(1,2,3).push(4).plus(10)
    ary.concat(6,6,6).join('+').split('+').push(6).toFixed(2)
</script>
