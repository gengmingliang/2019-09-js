<script>
    //原型模式比构造函数模式多了一个原型
    //原型是每一个函数都有的默认的属性 对应的值是一个对象

    /*
        每一个函数(类)都有一个天生自带的 prototype 属性 指向自己的原型
        每一个对象(实例)都有一个天生自带的 __proto__属性 指向所属类的原型
        每一个默认的原型 都有一个constructor属性 指向构造函数本身
    */

    /*
        作用域链：变量的查找机制
        原型链：属性的查找机制：当某个对象调用某个属性时 先去自己身上查找 没有的话再去所属类的原型上找 再没有就再去原型的上级原型上查找 直到找到基类位置 还没有的话 值就是undefined
    */
    function person(name, age) {
        this.name = name
        this.age = age
        this.eat = function () { }
        this.play = function () { }
    }
    person.prototype.eat = function () { }
    person.prototype.play = function () { }
    var per1 = new person('张三', 22)
    per1.eat()
</script>
