<script>
    function person(name, age) {
        this.name = name;
        this.age = age;
    }
    person.prototype.eat = function () {
        console.log(`${this.name}吃饭`)
    }
    var per1 = new person('李四', 20)
    //name和age属性 是不是属于per1私有的？
    //eat 是公用的
    console.log(per1)
    console.log(per1.hasOwnProperty('eat'))
    //per1.hasownproperty('eat')查看eat 是否是per1的私有属性
    // 'qqq' in per1 :in 只看per1是否能够调用到qqq 能调用到就是true 不能就是false
    console.log('eat' in per1)
    console.log('qqq' in per1)
    console.log('name' in per1)
    Object.prototype.haspubproperty =function(key){
        // 怎么获取per1？  this
        // 属性通过key这个形参可以获取到
        // 判断key 是否是this的公用属性
        // 1、得是this的属性
        // 2、不是私有属性
        if((key in this)&& !this.hasOwnProperty(key)){
            return true
        }
        return false
    }

    //haspubproperty
    console.log(per1.haspubproperty('eat'))//true
</script>
