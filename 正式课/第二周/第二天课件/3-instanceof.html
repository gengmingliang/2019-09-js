<script>
    var ary = []
    console.log(ary instanceof Array)
    console.log(ary instanceof Number)
    console.log(ary instanceof Object)
    //A instanceof B 就是看从A能不能通过原型链 链到B的原型 能就是true 不能就是false
    //A 必须是个引用数据类型 值类型的话 结果就是false
    var n = 12
    console.log(n instanceof Number)

    var m = new Number(12)
    console.log(m instanceof Number)
    // ''.myType();//string
    // [].myType();//array
    // (2).myType();//number
    // f.myType()//function
    Object.prototype.myType = function () {
        //this就是我们要去判断类型的数据
        var str = ({}).toString.call(this)
        var str2 = str.slice(8, str.length - 1)
        var str3 = str2.toLowerCase()
        return str3
    }

    function sum(...arg){
        // 类数组：元素集合 实参集合
        console.log(arg)
        arg.forEach((v,i)=>{
            console.log(v,i)
        })
    }
    sum(1,2,3)
</script>
