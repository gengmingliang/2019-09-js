        变量提升  作用域 堆栈内存的销毁 私有变量 作用域链 this
        上级作用域：每一个函数执行都会形成一个私有作用域，那么这个私有作用域的上级作用域
                    是看这个函数体是在哪个作用域形成的 在哪个作用域形成 上级作用域就是哪个
                    也就是说上级作用域跟函数在哪执行没有关系 只跟函数在哪定义有关系
        this：箭头函数中的this是指的上级作用域的this

        闭包：
        1、是一个变量的保护机制，我们平常说的闭包是一个不销毁的作用域用来保护私有变量和存储某些私有的值
        2、那些地方用闭包？自己开发某个模块或者自己封装一些工具库的时候会选择用闭包
        3、闭包有那些优缺点？优点就是保护变量 缺点是作用域不销毁 占用栈内存
