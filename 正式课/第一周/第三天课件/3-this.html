<script>
    var btn = document.querySelector('#btn')
    //    btn.onclick =function(){

    //    btn.onclick=()=>{

    //    }

    /*
        普通函数的指向规律
            1、事件绑定的函数中的this 是指向当前操作元素的
            2、自执行函数中的this是指向window的
            3、其他的函数执行中的this是看点的
    */

    var obj = {
        fn: function () {
            console.log(this)
        },
        a:12,
        b:13
    }
    btn.onclick = (function () {
        // 赋予onclick的该自执行函数的返回结果，也就是一个箭头函数
        return () => {
            console.log(this)
            obj.fn()
        }
    })()

    (function(a,b){
        console.log(this)
    }),(2,3)

    var f =obj.fn
    f()
    obj.fn()
</script>
