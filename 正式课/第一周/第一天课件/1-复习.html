    //拆分
    function query(str) {
        //先把str用问号拆分 取后边项
        var str2 = str.split('?')[1]
        //把str2按照&拆分
        var ary = str2.split('$')
        //把ary中的每一项都用等号拆分 前项作为属性名 后项作为属性值
        var obj = {}
        ary.forEach((v, i) => {
            var arr = v.split('=')
            obj[arr[0]] = arr[i]
        });
        return obj
    }
