<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #btn{
            background: pink;
            width: 150px;
            height: 60px;
            color: white;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <button id="btn">呀吼giao</button>
    <h1>您点击按钮的时间是<span id="time"></span></h1>
</body>
</html>
<script>
    /*
        date 日期 获取的是本机的时间
    */
    var d =new Date()
    console.log(d)

    var now =new Date()
    var y =now.getFullYear()//获取当前的年份
    console.log(y)
    var m =now.getMonth()//获取当前的月份0-11月份 和正常月份差1
    console.log(m)
    var d=now.getDate()//获取当前的日子
    var d2 =now.getDay()//获取当前的星期 0代表周日
    console.log(d,d2)
     var h =now.getHours()//获取当前的小时
     console.log(h)
     var m =now.getMinutes()//获取当前的分钟数
     console.log(m)
     var s =now.getSeconds()//获取当前的秒数
     console.log(s)
     var ms=now.getMilliseconds()//获取当前的毫秒
     console.log(ms)
     var t =now.getTime()//距离1970年1月1日 0点0分0秒的毫秒差 
     console.log(t)
    var l =now.toLocaleString()
    console.log(l)
     //在页面上展示出当前点击的时间
     //点击这个按钮时 在页面上展示出您在xxx时间点击了这个按钮
    var btn =document.getElementById('btn')
        time=document.getElementById('time')
    btn.onclick = function(){
        //点击获取当前时间 并把时间放到对应的盒子里
        var now = new Date()
        var ary =['日','一','二','三','四','五','六']
        var y =now.getFullYear()
        var m =now.getMonth()
        var d =now.getDate()
        var w =now.getDay()
        var h =now.getHours()
        var mi =now.getMinutes()
        var s =now.getSeconds()
        time.innerHTML =`${y}年${m+1}月${d}日 星期${ary[w]}${h}时${mi}分${s}秒`
    }
    
</script>
