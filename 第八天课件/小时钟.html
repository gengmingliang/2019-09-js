<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>当前时间是<span id="time"></span></h1>
</body>

</html>
<script>
    function fn() {
        //点击获取当前时间 并把时间放到对应的盒子里
        var now = new Date()
        var ary = ['日', '一', '二', '三', '四', '五', '六']
        var y = now.getFullYear()
        var m = now.getMonth()
        var d = now.getDate()
        var w = now.getDay()
        var h = now.getHours()
        var mi = now.getMinutes()
        var s = now.getSeconds()
        time.innerHTML = `${y}年${m + 1}月${d}日 星期${ary[w]}${h}时${mi}分${s}秒`
    }
    setInterval(()=>{
        fn()
    },1000)
</script>
