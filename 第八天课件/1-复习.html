<script>
    /*
        冒泡 一轮一轮的循环 每轮都是前后两项比较 把大的放在后边 小的放到前边
        快速 每次函数执行 都是把一个数组分成左右两部分 左边的比选中项小右边的比选中项大
        0-100 能被3或5整除的数字之和
    */
    function sum(n){
        if(n<=0){
            return 0
        }
        if(n%3==0||n%5==0){
            return n+sum(n-1)
        }else{
            return sum(n-1)
        }
    }console.log(sum(100))

    //
    function quicksort(arr){
        //边界
        var n =parseint(arr.length/2)
        var temp =arr.splice(n,1)[0]
        var left =[]
        var right =[]
        for(var i =0;i<arr.length;i++){
            if(arr[i]<=temp){
                left.push(arr[i])
            }else{
                right.push(arr[i])
            }
        }return quicksort(left).concat(temp,quicksort(right))
    }

    //然后把得到的字符展示到页面上
    function f(){
        var str=''
        var S ='qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM0123456789'
        //[0-61]之间拿数字
        while(str.lenth<4){
            var n = Math.round(Math.random()*61)
            str.indexOf(S[n])== -1 ? str += S[n]: null
        }
        return str
