<script>
    /*
    字符串的所有方法 都不会改变原有字符串
    charAt
    
    str.toUpperCase() //转成大写
    str.toLowerCase() //转成小写
    str.indexOf()
    str.lastIndexOf()
    str.split('+') 以指定符号 把字符串分割成数组
    ary.jpin('+') 把数组中的每一项 用指定字符拼接成字符串
    str.slice(n,m) 获取一个新的字符串，从索引n到索引m 包含n 不包含m 
    n,m 都可以是负数 用字符串的长度加上对应的负数即可
    n 大于m 得到一个空字符串
    str.subStr(n,m) 从索引n 开始 获取m个 
    str.substring(n,m) 类似于 slice 若n大于m 内部会自动获取从小到大的字符
    str.replace(a,b) 把 str 中的 a 替换成 b 
    str.trim() 去除字符串的首尾空格
    
    */
    var ary = [1, 2, 3, 4, 5];
    var str = 'hello world';
    console.log(str.charAt(1))//str[1]
    console.log(str.charCodeAt(1))//
    str[1] = '666';
    ary[1] = '666';
    console.log(str, ary);

    var str = '1+2+3+4-55-5';
    console.log(str.split('+'))
    console.log(str.split('-'))

    var str = 'http://www.zhufengpeixun.cn/?ref=qipaoxian&a=12&b=13'
    // (ref: 'qipaoxian', a:'12', b:'14')
    function getQuery(str) {
        //使用split 方法分割字符串 先用? 分割 再用& 分割 再用 =分割
        var str2 = str.split('?')[1];
        var ary = str2.split('&');
        var obj = [];
        ary.forEach((v, i) => {
            var arr = v.split('=');// 第一项作为属性名 第二项作为属性值
            obj[arr[0]] = arr[1]
        })
        return obj;
    }
    var res = getQuery(str);
    console.log(res);
    // slice substr substring replace trim
    var str = 'hello world'
    console.log(str.slice(2, -3))
    console.log(str.slice(2, 8))
    console.log(str.slice(5, 2))

    console.log(str.substr(1, 3))
    console.log(str.substring(1, 3))
    console.log(str.substring(3, 0))


    var res = '你好 中国'.replace('中国', '中国人民');
    console.log(res);
    var str = 'abcdabcd';
    var res = str.replace('a', 'A').replace('a', 'A');
    var res2 = str.replace(/a/g, 'A');
