<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box" id="app">
        HELLO WORLD
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <!-- 快捷键 ul.list>li*4 -->
    <ul class="list">
        <li>珠峰</li>
        <li>培训</li>
        <li>2019</li>
        <li>09</li>
    </ul>
    <script>
        //想操作那个元素，就首先获取那个元素
        //点击box盒子弹出666
        app.onclick=function(){
            alert(666)
        }
        console.dir(app)
        //上边的这种获取方式，是直接使用元素的ID去代表对应的元素，只有高版本的浏览器支持
        //JS中的 “点” 代表从属关系。翻译成“的” 
        //1、通过ID名获取元素
        console.log(document.getElementById('app'));//document的getElementById方法
        console.log(document.getElementById('box'));//null
        //2、通过类名(class名)获取元素 获取的是一个集合（一组）
        //集合中 我们通过对应的 索引（01234从0开始递增）去获取对应的元素
        //假如我们想要获取第一个可以这样写：加一个中括号里边写想要获取的元素。
        console.log(document.getElementsByClassName('box'));
        console.log(document.getElementsByClassName('box')[0]);
        //3、通过标签名（tagname）获取元素，同类名方法,获取到的也是一组元素
        console.log(document.getElementsByTagName('li'))
        console.log(document.getElementsByTagName('li')[2])
        //4、queryselector(css选择器) 只能获取一个元素(第一个)
        console.log(document.querySelector('#app'))
        console.log(document.querySelector('.box'))
        //5、queryselectorAll(css选择器)得到的是一个集合元素
        console.log(document.querySelectorAll('.box'))
        console.log(document.querySelectorAll('.box')[2])
        //小例子：
        //获取第三个li  并且当点击第三个li时  弹出 666；
        console.log(document.getElementsByTagName('li'))
       document.getElementsByTagName('li')[2].onclick=function(){alert(666)}
    </script>
</body>
</html>
