<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     //可以写到文档的外面，浏览的时候自动变换到body里。
     /* 块状注释 alt+shift+a
     JS的输出方式
     alert(弹出的内容)在写一些后台管理系统的页面的时候 有时候会用到。
     confirm(弹出的内容) 确认弹框
     console.log(输出内容)是在控制台展示的内容 经常使用此方法调试bug
     console.dir(输出内容)对比于log 输出的是内容的详细信息(在引用数据类型上才能体现)
     */   
    alert(666)
    alert(888)
    confirm('你吃饭了吗')
    debugger;//当代码走到这一行的时候，会停止执行，只有当我们打开F12的时候 才能起作用。他会产生两个按钮，一个蓝色的 一个眼睛状，蓝色按钮是直接跳到下一个断点，眼睛状的按钮是一步一步的往下执行。
    console.log(666)
    debugger;//断点
    console.dir(777)
    </script>
</body>
</html>
