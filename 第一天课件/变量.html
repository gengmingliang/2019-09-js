<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2 class="zfbox">zhufeng</h2>
    <script>
        //变量 可变的量
        //var 变量名=变量值；var是js中用来声明变量的，关键字：这里的等于号代表赋值
        var a = 666; //声明一个变量a 赋值为666；
        console.log(a);
        a = 888;//重新给a这个变量赋了一个新值
        console.log(a)
        //变量不能以数字开头，可以以字母下划线特殊符号命名
        var _b = 7;
        var $box = 9; //只要遇到$开头的变量 一般都是JQ的变量


        //驼峰式命名规范：两个单词之间的首字母是大写。
        //getElementById

        //起变量名的时候 尽量语义化，这样就可以让人看出是什么意思。
        var zfbox123 = document.getElementsByClassName("zfbox")[0]
        //获取zfbox这个元素 把获取到的元素 赋值变量给你 zfbox；
        //那么 zfbox 就代表了获取到的该元素。
        console.log(zfbox123);
        zfbox123.onclick = function () {
            alert(666)
        }
        //不能使用关键字(在js中有特殊含义的字符)和保留字 需要自己另加类名
        var var1 = 123
        console.log(var1)

        //es6 新增的声明变量的关键字：let const(声明常量)
        //let const 写法与var 一样
        //用let,const 声明的变量 是不能重复声明的，使用let const声明变量，先看看是否声明过这个变量名。
        var a = 12;
        var a = 13;
        a = 666;
        console.log(a)

        // let a=666;
        let zf1 = "珠峰培训";
        zf1 = 888;
        console.log(zf1)
        const zf2 = 123
        // zf2=456;
        //从var到let 再到const限制是依次增强的。
        //function class import
        //function fn(){

        //}
        var b = 1 + 2;
        var B = 666;
        console.log(b, B)
        var myname = ('dog')
        var myName = ('cat')
        console.log(myname, myName)

        /*
            var（let） 变量名  =  变量值；  赋值 是把 右边的计算结果 赋给左边的变量
            变量名规则 字母 _ $ 开头即可
            要求语义化
            可以遵循驼峰命名规范
        */

    </script>
</body>

</html>
