<script>
    /*
        ary.xxx
        push[1,2,3,4,]它是往数组末尾添加
            ary[ary.length]=666
            ary.splice(ary.length,0,666)
        pop()没有参数 删除数组的末尾项 返回值是删除的哪一项
            ary.length--
            ary.splice(ary.length-1,1)
        unshift(666) 向数组的头部添加
            ary.splice(0,0,666)
        shift()删除数组的首项 没有参数 返回值是删除的哪一项
            ary.splice(0,1)
        splice(n,m,1,5,6,...)从索引n开始删除m个 用1,2,3...代替删除的位置
        当m为0时 添加的元素是在索引n的前面 返回值由删除的元素组成的新数组

        reverse() 返回值是改变后的原数组

        sort() arr.sort(function(a,b){returna-b})  arr.sort((a,b)=>{return b-a}) arr.sort((a,b)=>b-a)

        tostring()把数组中的项用逗号拼接成字符串
        join('+')把数组中的项用指定字符拼接成字符串  eval(arr.join('+'))
        slice(n,m)获取数组中从索引n到索引m的项 包含n不包含m 把这些项组成新数组返回
         //获取第n项到第m项 包含第n项和第m项：ary.slice(n-1,m-1+1) ary.slice(n-1,m),

         concat() 合并数组
         arr.concat(1,2,3,4) 返回值是由arr和参数合并产生的新数组
         arr.concat(1,2,[3,4,5],[6,7,8],9)

         foreach map :foeach 没有返回值 map是有返回值 返回值是由回调函数的return值组成的新数组
         foreach(v,i)=>{
             console.log(v,i)
         }

         indexof xxx的索引
    */
    function myreverse(arr){
        //循环传进来的数组arr 把数组中的每一项通过unshift添加到一个新数组中 然后把新数组返回
        var ary =[]
        for(var i =0;i<arr.length;i++){
            arr.unshift(arr[i])
        }
        return ary
    }
    var arr1 =[1,2,3,4,5,6]
    var res1 =myreverse(arr1)
    console.log(res1,arr1)

    var res2 =arr1.reverse()
    console.log(res2,arr1)

    function myreverse2(arr){
        //第一项和最后一项换位置  第二项和倒数第二项换位置
        for(var i =0;i<arr.length/2;i++){
            var temp =arr[i]
            arr[i]=arr[arr.length-1-i]
            arr[arr.length-1-i]=temp
        }
        return arr
    }   var res3 =myreverse2(arr1)
        console.log(res3,arr1)

       var  ary = [1,{a:100},[1,2,3],'qqq'];
    var  arr = ary.slice(0);// 复制数组   浅拷贝
    var  arr2 = ary.concat([]);// 复制数组
    console.log(arr,arr2,ary)
    console.log(arr == ary);// arr arr2  ary 三个不同的地址
    arr[0] = 100;
    arr[1].a = 1000;
    console.log(ary,arr2)
    
</script>
