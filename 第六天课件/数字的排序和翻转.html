<script>
    /*
        数组的翻转：
        reverse 的返回值就是改变后的原数组 改变原有数组
     */
     var ary =[1,2,3,4,5]
     var res =ary.reverse()
     console.log(ary)
     res[0]=500
     console.log(ary)
     //封装一个myreverse
     function myreverse(arr){
         var a =[]
         for(var i =0;i<arr.length;i++){
             var temp =arr[i]
             a.unshift(temp)
         }
         return a
     }
     var res2=myreverse(ary)//res2 就是反转之后的数组 可以不是原有数组
     console.log(res2,ary)
     //思考题：完全等价实现myreverse 返回值就是改变后的原有数据


     /*
        排序
        sort()只能支持10以内的排序
        sort(function(a,b){
            //支持任意数 
            return a-b
            //降序
            sort(function(a,b){
                return b-a
            })
        })
        sort 的返回值是改变后的原有数组
     */
     var ary =[6,2,5,8,7,48,75,699]
    //  var res =ary.sort()
    var res =ary.sort(function(a,b){
        return b-a
        //回调函数 别的代码让函数执行了 不是我们自己主动让函数执行的
    })
     console.log(ary,res)
</script>
