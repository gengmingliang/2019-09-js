<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 放到下方  一般不会出现 找不到元素的这种问题
        // 因为浏览器渲染页面是从上向下渲染的 ； 执行到这段JS的时候， DOM结构还没有被加载出来
        // 若这里不涉及任何DOM操作 是可以放到body上方的；
        window.onload = function () {
            //页面加载完成之后  再去执行的方法
            btn.onclick = function () {
                alert(666)
            }
        }
    </script>
</head>

<body>
    <button id="btn">点我</button>
    <script>
        // js 的引入方式 行内 内嵌 外链 同等css引入的方式
        //内嵌式 写的位置 是没有明确要求的 但是不能放在head里面
        btn.onclick = function () {
            alert(666)
        }
        /*
        JS的输出方式：
        alert
        confirm //它是有反馈值的 用户点击确定 返回的是true 用户点击取消 返回的是false
        console.log//反馈的是普通信息
        console.dir//反馈的是详细信息
        debugger//断点  代码走到这一行就会停止  只有打开f12的时候才会起作用
        */
        var res = confirm('hello world')
        console.log(res)
        //  getElementById   getElementsByClassName  getElementsByTagName   querySelector(css选择器) querySelectorAll()

        //string  引号包起来的部分  ''  ""   ``  单不能包含单  
        // 字符串拼接  使用  +  
        // 转义  \
        var name = 'hello';
        var age = 16;
        console.log(name + ' 的年龄是' + age + " 岁")
        console.log(`${name} 的年龄是 ${age} 岁`)
     /*
        number 整数 小数 NaN
        number()从左向右查看 只要是碰到非数字 结果就是NaN
        number('') 0
        numeber([]) 0
        number(null) 0
        number(false) 0
        number({}) NaN
   
        parseInt()//从左到右查看 遇到非数字（包含小数点）即停 第一个字符是非数字 结果就是NaN
        parsefloat()//从左到右查看 遇到非数字（不包含小数点）即停 第一个字符是非数字 结果就是NaN
        */
        /* +  -  *  /  %
        + 号的特点  两边只要有一个是字符串  结果就是 字符串拼接
           其他  计算之前 把符号两边的内容使用 Number 转成数字之后再进行计算；
           所有的数字 跟 NaN 进行运算 结果都是 NaN
           出现NaN的场景  一个是强制转换失败 number parseint parsefloat; 四则运算失败
           //怎么判断NaN
           “==” 在程序中是比较的意思。
           在数字中 没有任何内容是跟NaN 相等的。
           // js中提供了一个IsNaN(要判断的值)的方法来判断 某个值是否是NaN
           isnan() 返回值 就是true 或者 false；true代表要判断的值是NaN
           运算过程 先把要判断的值 用number处理  然后再去判断结果是不是NaN
           */
           var a =1+'q'
           var res=isNaN('12q')//先把'12q'用number处理 得到的结果是nan；这时候isnan的返回结果就是true
           console.log(res)

           /*
            boolean 布尔类型 true false
            Boolean() 把其他数据类型转化成 布尔类型
            0 NaN '' null undefined 只有这五个值转成布尔结果是false 其他的都是true
            number(false)--> 0
            Boolean(0) false
            ！是用来取反值的 先用Boolean 转成布尔类型 然后再去取反值  ==>叫做隐式转化
            console.log(!1)  false 先用console(1)把1 转成了true 然后再取true的反值
            console.log(!0)  true
            console.log(!true) false
            console.log(!false) true
           */
          /*
          null 空指针对象
          undefined 未定义
          */
    </script>
</body>

</html>
