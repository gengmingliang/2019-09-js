<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">验证码</button>
</body>
</html>
<script>
    /*
        var str ='jkglfndksdfdsfuiynin454861248715'
        选出四个数 当作是str的索引取对应的字符

    */
   function fn(){
       var str ='jlfndkgksdfdsfuiynin454861248715hfgvbhiujh6523'
       var s =''
       while (s.length<4){
        var n =Math.round(Math.random()*46)
        if(s.indexOf(str[n])===-1){
        s += str[n]
    }
       }
       return s
   }
   var btn =document.getElementById('btn')
   btn.onclick =function(){
       this.innerHTML =fn()
   }
</script>
