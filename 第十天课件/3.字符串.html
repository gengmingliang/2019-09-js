    var str = 'http://www.zhufengpeixun.cn/?ref=qipaoxian&a=12&b=13'
    // (ref: 'qipaoxian', a:'12', b:'14')
    function getQuery(str) {
        //使用split 方法分割字符串 先用? 分割 再用& 分割 再用 =分割
        var str2 = str.split('?')[1];
        var ary = str2.split('&');
        var obj = [];
        ary.forEach((v, i) => {
            var arr = v.split('=');// 第一项作为属性名 第二项作为属性值
            obj[arr[0]] = arr[1]
        })
        return obj;
    }
    var res = getQuery(str);
    console.log(res);
