<script>
    // Date.now()
    //和new.date().gettime()一样 都是获取距离1970年的毫秒数
    var time = new Date()
    time.getFullYear()
    time.getMonth() //0-11月份 +1
    time.getDate()
    time.getday()//星期几 0-6 0代表周日
    time.getHours()
    time.getMinutes()
    time.getSeconds()
</script>
