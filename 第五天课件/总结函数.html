<script>
    /*
    函数声明
    1.function  函数名（形参1，形参2）{
        函数体
        arguments 叫做实参集合
        return 决定返回结果 打断函数执行
        this 当前函数的执行主体 （事件绑定中的this 就是当前操作的元素本身）
    }
    函数名（实参，...）函数的执行

    2.var 函数名 =function（）{

    }

    3.var 函数名 =（形参）=>{
        函数体  没有this 也没有arguments
    }  箭头函数

    4.自执行函数
        (函数体)(实参)
        (function(形参){})(实参)
    */
   (function(a,b){
       console.log(a+b)
   })(1,2)
   function byId(id){
        // return document.getElementById(id)
        var ele =document.getElementById(id)
        return ele
   }
   var btn =byId('btn123')// var btn = document.getElementById('btn123')
   console.log(btn)
</script>
