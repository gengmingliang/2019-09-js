<script>
function total(a,b){
    var t=a+b
    console.log(t)
}
total(2,3)
var res2 =total(3,4)
console.log(res2)

function total2(a,b){
    var t=a+b
    return t
}
var res3 = total2(100,20)
//这时个赋值表达式是要给res3赋值的 赋予的其实就是 total2的执行结果
//total2的执行结果 是由total2函数的return后边的值决定的 也就是由函数的返回值决定的
console.log(res3)
/*
return 是决定了 函数的运行结果 也就是函数执行完成之后最终的返回值
另外一个作用就是打断函数的执行
如果不写return时 函数的运行结果（返回值）undefined
写了return 但是return 后边没有代码时 返回值是undefined

arguments this
*/
</script>
