<script>
/*函数的参数：
function 函数名(形参1，形参2){形式上的参数
    函数体
}
函数名（实参1 实参2）//函数执行的时候 小括号中的数据 我们称之为实参（实际的参数）
形参和实参是按照位置一一对应的
若形参的个数大于了 实参的个数 这时那些多余的形参会有一个undefined的默认值
若形参的个数小于了 实参的个数 这时那些多余的实参不会影响其他正常的形参
*/
function total(n1,n2,n3,n4){
    // var n = 20*30-500*20
    console.log(n1,n2,n3,n4)
    var n =n1*n2 - n3*n4
    console.log(n)
}
total(1,2,3,4)//这一行代码 怎么算执行完毕？ 对应的函数体执行完成时才算是执行完毕
total(3,5,2,7)
// 创造一个函数 函数名是ById 这个函数可以获取对应的ID的元素 并且输出到控制台？
function ById(id){
    console.log(id)
    var ele =document.getElementById(id)
    console.log(ele)
}
ById('box')
</script>
