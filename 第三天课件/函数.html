<script>
    var n =5*3+5-10;
    /*
    function 函数名(){
        函数名的命名规则是和变量名一样的 尽量语义化 可以使用驼峰式命名 不能以数字命名
        函数体
    }
    var 函数名=function(){
        函数体
    }
    第一种声明方式  在声明行的上下都能使用
    第二种声明方式 只能在声明行的下边使用

    es6的箭头函数
    var 函数名 =()=>{函数体}
    怎么使用执行函数？
    在函数名后加一个小括号()
    alert()
    confirm()
    IsNaN()
    number()
    boolean()
    parseint() js自带的函数写法

    //函数的存储过程 把函数体中的代码 当做字符串 存储到堆内存中然后把地址赋给函数名
    只有当函数执行的时候 才会把纯纯的代码拿过来当做js代码去执行
    函数执行是在栈内存中执行的 函数体实在堆内存中存储的 
    函数执行是没有次数限制的
    高内聚 低耦合
    */
   function total(){
       var n = 10*6 +34 -3*6
       console.log(n)
   }
//    total() 极客
for(var i=0;i<10;i++){
    total()
}var fn =function(){
    console.log(666)
}
var fn2 =123
fn()
//fn2()能加小括号的都是函数 其他的都是报错

var fn3 =()=>{
    //函数体 es6的箭头函数
    console.log(999)
}
fn3()
</script>
